<div id="tab-9.10.15">
  <h2>Sous-section 9.10.15. - Calcul des baies vitrées</h2>
  <label for="facade-surface">Surface de la façade de rayonnement (m²) :</label>
  <input type="number" id="facade-surface" name="facade-surface" min="0" step="0.1">
  <br><br>
  <label for="limiting-distance">Distance limitative (m) :</label>
  <input type="number" id="limiting-distance" name="limiting-distance" min="0" step="0.1">
  <br><br>
  <button onclick="calculateGlazingPercentage()">Calculer</button>
  <p>Résultat : <span id="result">0%</span></p>
</div>

<script>
function calculateGlazingPercentage() {
  const facadeSurface = parseFloat(document.getElementById("facade-surface").value);
  const limitingDistance = parseFloat(document.getElementById("limiting-distance").value);

  // Exemple simplifié basé sur le tableau 9.10.15.4 (valeurs fictives à adapter)
  const glazingTable = {
    1: 10,  // Distance 1m -> 10% max
    2: 20,  // Distance 2m -> 20% max
    3: 30,  // Distance 3m -> 30% max
    4: 40   // Distance 4m -> 40% max
  };

  let percentage;
  if (limitingDistance <= 1) {
    percentage = glazingTable[1];
  } else if (limitingDistance >= 4) {
    percentage = glazingTable[4];
  } else {
    // Interpolation linéaire entre les valeurs du tableau
    const lowerBound = Math.floor(limitingDistance);
    const upperBound = Math.ceil(limitingDistance);
    const lowerValue = glazingTable[lowerBound];
    const upperValue = glazingTable[upperBound];
    percentage = lowerValue + (upperValue - lowerValue) * (limitingDistance - lowerBound);
  }

  document.getElementById("result").innerText = `${percentage.toFixed(2)}%`;
}
</script>
